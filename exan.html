
<!DOCTYPE html>
<html>
  <head>
    <title>Aligarh City Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const aligarh = { lat: 27.8978, lng: 78.0811 }; // Aligarh - Center Point

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: aligarh,
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1stHOLSfpcJdpYNDyCjOU7CD3HhKkHZs&callback=initMap">
    </script>
  </body>
</html>
